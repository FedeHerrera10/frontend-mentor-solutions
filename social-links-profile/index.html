<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <section class="container-grey">
     <section class="profile-information">
      <img src="./assets/images/avatar-jessica.jpeg" alt="img-profile">
      <h1>Jessica Randall</h1>
      <p class="profile-information__direction">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
     </section>
     
     <section class="section-links">
       <ul class="list-links">
        <li>
         <a href="#">GitHub</a> 
        </li>
        <li>
          <a href="#">Front-end Mentor</a> 
         </li>
         <li>
          <a href="#">LinkedIn</a> 
         </li>
         <li>
          <a href="#">Twitter</a> 
         </li>
         <li>
          <a href="#">Instagram</a> 
         </li>
       </ul>
     </section>
  </section>

  <footer>
    <p>Challenge by Frontend Mentor. Coded by <a href="https://github.com/FedeHerrera10/frontend-mentor-solutions">Fede Herrera</a> </p>
  </footer>

</body>
</html>
