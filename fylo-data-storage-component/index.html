<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>fylo-data-storage-component</title>
</head>
<body>
    <div class="component" role="main">
        <div class="component__header">
            <div class="component__header--img">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="component__header--actions">
                
                <a href="#"><img src="./images/icon-document.svg" alt="icon-folder"></a>
                <a href="#"><img src="./images/icon-folder.svg" alt="icon-folder"></a>
                <a href="#"><img src="./images/icon-upload.svg" alt="icon-folder"></a>
            </div>
        </div>
        <div class="component__info">
            <p>You've used <b>815 GB</b> of you storage</p>
            <div class="component__info--indicator">
                <div class="component__info--range">
                    <div class="component__range--circle"></div>
                </div>
                <div class="component__info--tooltip">
                    <h3>185 <span>GB Left</span></h3>
                </div>    
            </div>
            <div class="component__info--minmax">
                <p>0 gb</p>
                <p>1000 gb</p>
            </div>


            
        </div>
    </div>
</body>
</html>
