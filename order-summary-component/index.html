<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Order summary card</title>
</head>
<body>
  
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="illustration" class="card__img">
    <div class="card__body">
      <div class="card__body--title">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__body--plan">
        <div class="card__body--call">
          <img src="./images/icon-music.svg" alt="icon-music">
           <div class="card__body--info">
             <h2>Annual Plan</h2>
             <p>$59.99/year</p>
           </div>
           <a href="#">Change</a>
        </div>
        <button class="proceed">
          Proceed to Payment
        </button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

</body>
</html>
