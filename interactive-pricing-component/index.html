<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <div class="bg-overlay"></div>
  <header>
    <h1 class="title">
      Simple, traffic-based pricing
    </h1>
    <p class="header__paragraph">
      Sign-up for our 30-day trial.<br>
       No credit card required.
    </p>
    <div class="bg-circles"></div>
  </header>

  <main>
    <div class="card">
    <section class="pricing">
      <div class="pricing__views">
        <h3 class="pricing__views-number"></h3>
      </div>
      <div class="pricing__permonth">
        <h2 class="pricing__permonth-number"></h2>
      </div>
      <div class="pricing__input">
        <input type="range" name="pricing-range"
           min="20" max="100" value="50" step="20"
          id="pricing-range" class="pricing-range">

      </div>
      <div class="pricing__info">
        <h4 class="pricing__info-label">Monthly Billing</h4>
        <div class="button__change">
          <button class="btn" id="btn-switch">
            <span class="switch" id="span-switch"></span>
          </button>
        </div>

        <h4 class="pricing__info-label">Yearly Billing <span class="label"></span></h4>
      </div>
    </section>

    <section class="info">
      <ul class="info__list">
        <li class="info__list-item"><img src="./assets/images/icon-check.svg"/> Unlimited websites</li>
        <li class="info__list-item"><img src="./assets/images/icon-check.svg"/> 100% data ownership</li>
        <li class="info__list-item"><img src="./assets/images/icon-check.svg"/> Email reports</li>
      </ul>
      <button class="btn-call-to-action">Start my trial</button>
    </section>

    </div>
  </main>


  <script src="./index.js"></script>











</body>
</html>
